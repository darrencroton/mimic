# Module Metadata: sage_infall
#
# Cosmological gas infall and satellite stripping from the SAGE galaxy evolution model.
# This module handles the initial gas accretion onto dark matter halos and the
# redistribution of baryons in satellite galaxies.
#
# For schema documentation, see:
#   docs/developer/module-metadata-schema.md

module:
  # ===========================================================================
  # Core Metadata
  # ===========================================================================

  name: sage_infall
  display_name: "SAGE Infall"
  description: "Cosmological gas infall and satellite stripping from SAGE model."
  version: "1.0.0"
  author: "Mimic Team (ported from SAGE)"

  # ===========================================================================
  # Source Files
  # ===========================================================================

  sources:
    - sage_infall.c

  headers:
    - sage_infall.h

  register_function: sage_infall_register

  # ===========================================================================
  # Dependencies
  # ===========================================================================

  dependencies:
    # This module provides initial baryonic components from scratch
    # Note: Reads StellarMass and ColdGas for baryon accounting, but these
    # are not strict requirements (will be 0 if not set by previous modules)
    requires: []

    # Properties provided by this module
    provides:
      - HotGas
      - MetalsHotGas
      - EjectedMass
      - MetalsEjectedMass
      - ICS
      - MetalsICS
      - TotalSatelliteBaryons

  # ===========================================================================
  # Parameters
  # ===========================================================================

  parameters:
    - name: BaryonFrac
      type: double
      default: 0.17
      range: [0.0, 1.0]
      description: "Cosmic baryon fraction (Omega_b / Omega_m)"
      units: "dimensionless"

    - name: ReionizationOn
      type: int
      default: 1
      range: [0, 1]
      description: "Enable reionization suppression (0=off, 1=on)"
      units: "dimensionless"

    - name: Reionization_z0
      type: double
      default: 8.0
      range: [0.0, 20.0]
      description: "Redshift when UV background turns on"
      units: "dimensionless"

    - name: Reionization_zr
      type: double
      default: 7.0
      range: [0.0, 20.0]
      description: "Redshift of full reionization"
      units: "dimensionless"

    - name: StrippingSteps
      type: int
      default: 10
      range: [1, 100]
      description: "Number of substeps for satellite stripping"
      units: "dimensionless"

  # ===========================================================================
  # Testing
  # ===========================================================================

  tests:
    unit: test_unit_sage_infall.c
    integration: test_integration_sage_infall.py
    scientific: test_scientific_sage_infall.py

  # ===========================================================================
  # Documentation
  # ===========================================================================

  docs:
    physics: src/modules/sage_infall/README.md

  # ===========================================================================
  # Build Configuration
  # ===========================================================================

  compilation_requires: []
  default_enabled: true
